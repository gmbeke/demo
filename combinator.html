<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML|COMBINATORS</title>
    <style>
        h2 + p{
            color: Red;
        }
        div ~ p{
            color: green;
        }
        #child div > p {
            color: rgb(0, 119, 255);
        }
    </style>
</head>
<body>
    <div>
        <h1>Adjuscent Sibling</h1>
        <h2>Not Applied</h2>
        <p>CSS Applied</p>
        <h3>CSS not Applied</h3>
        <p>Not Applied</p>
        <h2>Not Applied</h2>
        <p>CSS Applied</p>
    </div>
    
    <div>
        <h1>General Sibling</h1>
        <div>Not Applied</div>
        <p>CSS Applied</p>
        <h3>CSS not Applied</h3>
        <p>Not Applied</p>
        <h2>Not Applied</h2>
        <p>CSS Applied</p>
    </div>
    <div id="child">
        <div>General Sibling</div>
        <div>Not Applied</div>
        <p>CSS Applied</p>
        <h3>CSS not Applied</h3>
        <p>Not Applied</p>
        <h2>Not Applied</h2>
        <p>CSS Applied</p>
    </div>
</body>
</html>
